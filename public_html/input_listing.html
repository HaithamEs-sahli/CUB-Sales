  <form action="backend/insert_listing.php" method="post">

    <label>Poster ID (numeric user id)</label><br>
    <input type="number" name="poster_id" required><br><br>

    <label>Title</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description</label><br>
    <textarea name="description" rows="4" style="width:100%;max-width:720px;"></textarea><br><br>

    <label>Price (EUR)</label><br>
    <input type="number" name="price_decimal"><br><br>

    <label>Location</label><br>
    <input type="text" name="location"><br><br>

    <label>Status</label><br>
    <input type="text" name="status"><br><br>
    
    <button type="submit" class="btn">Submit</button>
  </form>
